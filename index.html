<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <title>Contactos</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Agenda de contactos</h1>
        <br>
        <!-- formulario -->
        <div class="formulario row justify-content-md-center">
            <div class="col-md-5">
                    <div class="mb-3">
                        <!-- <label for="InputNombre" class="form-label">Nombre</label> -->
                        <input id="InputNombre" class="form-control" type="text" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <input id="InputNumero" class="form-control" type="text" placeholder="Teléfono">
                    </div>
                    <div class="mb-3">
                        <input id="InputDireccion" class="form-control" type="text" placeholder="Dirección">
                    </div>
                    <div class="mb-3 text-center">
                        <button id="ButtonGuardar" class="btn btn-primary btn-block">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
        <br>
        <!-- listado contacto -->
        <div class="contactos row justify-content-md-center">
            <div class="col-md-8">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody id="TbodyContactos">
                        <!--tr tr tr-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" 
        crossorigin="anonymous"></script>
    <script src="funciones.js"></script>
    <script src="index.js"></script>
</body>
</html>
